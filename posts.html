<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>投稿一覧 - スタートアップコネクト</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
    <script type="module">
      import { showToast } from "./js/toast.js";
      import { createPost } from "./js/post.js";
      window.showToast = showToast;
      window.createPost = createPost;
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="header-placeholder"></div>
    <script src="js/loadPartials.js"></script>

    <main class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">投稿一覧</h1>
      <div class="bg-white rounded-lg shadow-sm p-4 mb-4 space-y-2">
        <textarea
          id="post-content"
          class="w-full border rounded p-2"
          rows="3"
          maxlength="280"
          placeholder="今どうしてる？"
        ></textarea>
        <input
          id="post-images"
          type="file"
          accept="image/*"
          multiple
          class="block"
        />
        <div class="text-right">
          <button
            id="post-submit"
            class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50"
          >投稿</button>
        </div>
      </div>
      <div id="posts-container" class="bg-white rounded-lg divide-y divide-gray-200">
        <div class="px-6 py-8 text-center text-gray-500">
          <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
      const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.__ENV__;
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      let currentUser = null;
      let pageUser = null;

      window.addEventListener("load", async () => {
        await loadHeaderFooter();
        const params = new URLSearchParams(window.location.search);
        pageUser = params.get("user");
        await checkAuth();
        await loadPosts();
        document
          .getElementById("post-submit")
          ?.addEventListener("click", handleCreatePost);
      });

      async function checkAuth() {
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = "login.html";
          return;
        }
        currentUser = user;
      }

      async function loadPosts() {
        const container = document.getElementById("posts-container");

        let query = supabase
          .from("posts")
          .select("*, profiles(id, first_name, last_name, profile_image_url)")
          .order("created_at", { ascending: false });

        if (pageUser) {
          query = query.eq("user_id", pageUser);
        } else {
          const { data: follows } = await supabase
            .from("follows")
            .select("following_id")
            .eq("follower_id", currentUser.id);
          const ids = follows ? follows.map((f) => f.following_id) : [];
          if (ids.length === 0) {
            container.innerHTML =
              '<div class="px-6 py-8 text-center text-gray-500"><p class="text-sm">まだ投稿がありません</p></div>';
            return;
          }
          query = query.in("user_id", ids);
        }

        const { data: posts } = await query.limit(20);

        if (!posts || posts.length === 0) {
          container.innerHTML =
            '<div class="px-6 py-8 text-center text-gray-500"><p class="text-sm">まだ投稿がありません</p></div>';
          return;
        }

        container.innerHTML = posts
          .map((post) => {
            const images = (post.image_urls || [])
              .map((url) => `<img loading="lazy" src="${url}" class="mt-2 rounded-md">`)
              .join("");
            return `
          <div class="px-6 py-4">
            <div class="flex items-start space-x-3">
              <img loading="lazy" class="h-8 w-8 rounded-full object-cover" src="${
                post.profiles?.profile_image_url || "/api/placeholder/32/32"
              }" alt="${post.profiles?.last_name || ""} ${post.profiles?.first_name || ""}">
              <div class="flex-1">
                <a href="profile-detail.html?user=${post.user_id}" class="font-medium text-gray-900 hover:underline">${
              post.profiles?.last_name || ""
            } ${post.profiles?.first_name || ""}</a>
                <p class="whitespace-pre-wrap mt-1">${post.content}</p>
                ${images}
                <p class="text-xs text-gray-500 mt-1">${new Date(post.created_at).toLocaleString("ja-JP")}</p>
              </div>
            </div>
          </div>`;
          })
          .join("");
      }

      const MAX_TEXT = 280;
      const MAX_IMAGES = 4;

      async function handleCreatePost() {
        const contentEl = document.getElementById("post-content");
        const filesEl = document.getElementById("post-images");
        const content = contentEl.value.trim();
        const files = Array.from(filesEl.files || []);
        if (content.length === 0 && files.length === 0) return;
        if (content.length > MAX_TEXT) {
          window.showToast && window.showToast(`最大${MAX_TEXT}文字までです`, "error");
          return;
        }
        if (files.length > MAX_IMAGES) {
          window.showToast && window.showToast(`画像は${MAX_IMAGES}枚までです`, "error");
          return;
        }
        try {
          await window.createPost(supabase, content, files);
          contentEl.value = "";
          filesEl.value = "";
          await loadPosts();
          window.showToast && window.showToast("投稿しました", "success");
        } catch (e) {
          console.error(e);
          window.showToast && window.showToast("投稿に失敗しました", "error");
        }
      }
    </script>
    <script src="js/theme.js"></script>
    <script src="accessibility.js"></script>
  </body>
</html>
